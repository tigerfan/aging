<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="white"/>
    <g transform="translate(50, 50)">
        <rect x="0" y="20" width="160" height="200" fill="#f8f9fa" stroke="#343a40" stroke-width="2" rx="5"/>
        <text x="80" y="50" font-family="SimHei, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">100 感知单元</text>
        <line x1="20" y1="65" x2="140" y2="65" stroke="#343a40" stroke-width="1"/>
        <text x="80" y="90" font-family="SimHei, sans-serif" font-size="14" text-anchor="middle">101 传感器阵列</text>
        <text x="80" y="130" font-family="SimHei, sans-serif" font-size="14" text-anchor="middle">102 信号采集模块</text>
        <text x="80" y="170" font-family="SimHei, sans-serif" font-size="14" text-anchor="middle">103 A/D转换模块</text>
        
        <rect x="220" y="20" width="180" height="200" fill="#e9ecef" stroke="#343a40" stroke-width="2" rx="5"/>
        <text x="310" y="50" font-family="SimHei, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">200 数据处理单元</text>
        <line x1="240" y1="65" x2="380" y2="65" stroke="#343a40" stroke-width="1"/>
        <text x="310" y="90" font-family="SimHei, sans-serif" font-size="14" text-anchor="middle">201 预处理模块</text>
        <text x="310" y="130" font-family="SimHei, sans-serif" font-size="14" text-anchor="middle">202 胃肠道内生信采集与体内无...</text>
        <text x="310" y="170" font-family="SimHei, sans-serif" font-size="14" text-anchor="middle">203 逻辑决策模块</text>
        
        <rect x="460" y="20" width="160" height="200" fill="#f8f9fa" stroke="#343a40" stroke-width="2" rx="5"/>
        <text x="540" y="50" font-family="SimHei, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">300 反馈单元</text>
        <line x1="480" y1="65" x2="600" y2="65" stroke="#343a40" stroke-width="1"/>
        <text x="540" y="90" font-family="SimHei, sans-serif" font-size="14" text-anchor="middle">301 本地报警器</text>
        <text x="540" y="130" font-family="SimHei, sans-serif" font-size="14" text-anchor="middle">302 远程通信模块</text>
        <text x="540" y="170" font-family="SimHei, sans-serif" font-size="14" text-anchor="middle">303 数据库/云端</text>
        
        <!-- Arrows -->
        <path d="M 160 120 L 210 120" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
        <path d="M 400 120 L 450 120" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    </g>
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="black" />
        </marker>
    </defs>
    <text x="350" y="320" font-family="SimHei, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">图 1：可吞咽体征胶囊系统架构图</text>
</svg>